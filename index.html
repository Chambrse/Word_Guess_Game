<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Javascript link -->
    <script src="assets/javascript/game.js"></script>


    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/Stark_favicon.ico" type="image/x-icon" />

    <!-- Monospaced font I like -->
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">


    <!-- Title -->
    <title>GOT HANGMAN?</title>
</head>


<body>

    <!-- Header! -->
    <div class="container" id="header">
        <div class="row">
            <div class="col" style="position:relative">
                <img id="headpic" src="assets/images/GOT_Header.jpg" alt="Game Of Thrones Hangman">
                <div id="hangmanlabel">
                    <h1>HANGMAN</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Content! -->
    <div class="container" id="content">
        <hr>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img id="houseBanner" src="assets/images/hodor.JPG" alt="House Stark" />
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div id="gameSpace">
                    <h1>Hangman!</h1>
                    <p>Press a button to get started!</p>
                    <h2><p id="word">_ _ _ _ _</p></h2>
                    <p id="wins">Wins: 0</p>
                    <p id="guesses">Guesses Remaining: 10</p>
                    <p id="letters">Letters guessed:</p>
                </div>
            </div>
        </div>

        <!-- Start the game -->
        <script type="text/javascript">hangman();</script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
